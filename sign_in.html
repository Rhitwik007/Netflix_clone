    <header>
        <div class="log_in">
            <img
            src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png"
            alt="logo"
            class="log_in_logo"
            />
        </div>
    </header>
    <main>
        <section class="main">
            <div class="main_bg_image_container">
                <img
                src="https://assets.nflxext.com/ffe/siteui/vlv3/61e79073-50cf-4f7b-9a23-73290e6f7dca/d0322828-6d63-4f5f-92fb-30f492e7cca4/IN-en-20230410-popsignuptwoweeks-perspective_alpha_website_large.jpg"
                alt="BG main image"
                class="main_bg_image"
                />
            </div>
            
            <div class="main_bg_overlay"></div>

        </section>
    </main>
    <div class="login_body">
            <h2>Sign In</h2>
            <form>
            <div class="input_wrap">
                <input type="text" placeholder="Email or phone number">
            </div>
            <div class="input_wrap">
                <input type="text" placeholder="Password">
            </div>
            <div class="input_wrap">
                <button>Sign in</button>
            </div>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox"></span>
                    <span>Remember me</span>
                </div>
                <div class="need_help">
                    Need help?
                </div>
            </div>
            <div class="login_footer">
                <div class="sign_up">
                    <p>New to Netflix? <a href="#">Sign up now.</a></p>
                </div>
                <div class="terms">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                </div>
            </div>
            </form> 
    </div>
